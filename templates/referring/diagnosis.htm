<script src="{{STATIC_URL}}common/js/jquery.js"></script>
<script src="{{STATIC_URL}}common/js/jquery-ui.js"></script>
<script src="{{STATIC_URL}}common/js/datatables.js"></script>
<script src="{{STATIC_URL}}common/js/subpage.js"></script>
<script src="{{STATIC_URL}}referring/js/referring.js"></script>

<!-- CONTENT BELOW THIS LINE -->

<!-- HEADER REQUIRED -->
<div class="window-header">diagnosis list</div>

<!-- PAGE CONTENT -->

<table id="diagnosis-table">
	<thead>
		<tr>
			<th width="200px">Name</th>
			<th width="50px">Gender</th>
			<th width="50px">Birthday</th>
			<th width="120px">Last Updated</th>
			<th width="180px"></th>
		</tr>
	</thead>
	<tbody>
		{% for k,v in Cases.iteritems %}
		<tr>
			<td>{{v.first_name}} {{v.middle_name}} {{v.last_name}}</td>
			{% if v.gender == 1 %}
			<td>Male</td>
			{% endif %}
			{% if v.gender == 0 %}
			<td>Female</td>
			{% endif %}
			<td>{{v.birthday}}</td>
			<td>{{k.create_time}}</td>
			<td><a href="#" class="panebutton" load="/referring/dignosisView/{{k.id}}/"><img src="{{STATIC_URL}}referring/images/folder_full.png" height="30" width="30"></a></td>
		</tr>
		{% endfor %}
	</tbody>
</table><input type="button" onClick="reset_dt_view();" value="reset" />
