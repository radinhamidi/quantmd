<html>
<head>

	<title>Login - QuantMD</title>
	
	<script src="{{STATIC_URL}}common/js/jquery.js"></script>
	<script src="{{STATIC_URL}}common/js/jquery-ui.js"></script>
	<script src="{{STATIC_URL}}common/js/md5.js"></script>
	<script src="{{STATIC_URL}}common/js/login.js"></script>

	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}common/css/theme/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}common/css/login.css" />
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}common/css/fonts.css" />
	
</head>
<body>

			<form name="changePassword" id="changePassword" action="/changePassword/" method="POST"> {% csrf_token %}
				Current password:<input type="password" id="password" name="password" /><p />
				New Password: <input id="new-password" type="password" name="new-password" value="" /><br /><p />
				Confirm Passw<input id="confirm-password" type="password" name="confirm-password" value="" /><br /><p />
				<input type="submit" name="changebutton" class="button" id="changebutton" value="Submit" /><br />
			</form>
			
		<a href="forgot.htm">Forgot Password?</a><p /><br />
		Contact QuantMD Administrator for more information.<p />
		&#0169; 2012 QuantMD <img id="icon-base" src="{{STATIC_URL}}common/images/icon-quantmd-mini-white.png" /> 
		
		
</body>

<script>
$("#changePassword").submit(function(event) {

    /* stop form from submitting normally */
		event.preventDefault(); 
        
    /* get some values from elements on the page: */
		var $form = $( this ),
			url = $form.attr( 'action' );

    /* Send the data using post and put the results in a div */
		$.post( url, $("#changePassword").serialize(),
		function( data ) {
			$( "#patients-content" ).empty().append($(data));
		}
		);
});
</script>
</html>
