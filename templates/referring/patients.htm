<script src="{{STATIC_URL}}common/js/jquery.js"></script>
<script src="{{STATIC_URL}}common/js/jquery-ui.js"></script>
<script src="{{STATIC_URL}}common/js/datatables.js"></script>
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}common/css/theme_orange/jquery-ui.css" />
<script>
	$(document).ready(function() {
	$("#inner-left-patient").load('/referring/patientsInfo/', function() {
		$('#patients-table').dataTable({
		"bPaginate": false,
		"bLengthChange": false,
		"bFilter": true,
		"oLanguage": {
		  "sSearch": "<img src='{{STATIC_URL}}referring/images/find.png' />"
		},
		"bSort": true,
		"bInfo": false,
		"bAutoWidth": false,
		"bRetrieve": true,
		"bJQueryUI": false,
		"iDisplayLength": 20,
		"sPaginationType": "full_numbers"
	});
	});
	$("#btn-new-patient").button({
		icons: {
			primary: "ui-icon-plus"
		}
	});
	$("#btn-patient-refresh").button({
		icons: {
			primary: "ui-icon-refresh"
		}
	});
	$("#btn-patient-refresh").click(function() {
		$("*").css("cursor", "wait");
		$("#updating-text").html('<br />Refreshing...');
		$("#inner-left-patient").fadeOut('fast', function() {
			$("#inner-left-patient").load('/referring/patientsInfo/', function() {
				
				$("#inner-left-patient").fadeIn('fast', function() {
					$('#patients-table').dataTable({
		"bPaginate": false,
		"bLengthChange": false,
		"bFilter": true,
		"oLanguage": {
		  "sSearch": "<img src='{{STATIC_URL}}referring/images/find.png' />"
		},
		"bSort": true,
		"bInfo": false,
		"bAutoWidth": false,
		"bRetrieve": true,
		"bJQueryUI": false,
		"iDisplayLength": 20,
		"sPaginationType": "full_numbers"
	});
				});
				$("#updating-text").empty();
				$("*").css("cursor", "");
			});
		});
	});
});
</script>

<div id="left-bar">
	<div id="inner-left">
		<span class="orange">
			<a class="orange loadright" id="btn-new-patient" href="patient-create.htm">New Patient</a>
		</span>
		<a id="btn-patient-refresh">Refresh</a>
		<br />
		<div id="updating-text"></div>
		<div id="inner-left-patient">
			
		</div>
		
	</div>
</div>
<div id="right-bar">
	<div id="inner-right">
		Select a patient to proceed.
	</div>
</div>
